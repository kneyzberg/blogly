{% extends "base.html" %}

{% block title %}Add Post Form{% endblock %}

{% block content %}
    <h1>Add Post for {{name}}</h1>
    <section>
      <form method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="post-title" required>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" name="post-content" rows="3" required></textarea>
        </div>
        <a href="/users/{{user.id}}" type="submit" class="btn btn-primary">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </section>
    {% endblock %}

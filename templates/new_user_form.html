{% extends "base.html" %}

{% block title %}New User Form{% endblock %}

{% block content %}
    <h1>Create a User</h1>
    <section>
      <form method="POST">
        <div class="form-group">
          <label for="fname">First name:</label>
          <input type="text" class="form-control" id="fname" name="first_name" placeholder="Enter a first name">
        </div>
        <div class="form-group">
          <label for="lname">Last name:</label>
          <input type="text" class="form-control" id="lname" name="last_name" placeholder="Enter a last name">
        </div>
        <div class="form-group">
          <label for="image_url">Image URL:</label>
          <input type="url" class="form-control" id="image_url" name="profile_url" placeholder="Provide an image of this user">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </section>
    {% endblock %}

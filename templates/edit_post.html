{% extends "base.html" %}

{% block title %}Edit Post Form{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <section>
      <form method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="post-title" value="{{post.title}}">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" name="post-content" rows="3">{{post.content}}</textarea>
        </div>
        <a href="/users/{{post.author.id}}" type="submit" class="btn btn-primary">Cancel</a>
        <button type="submit" class="btn btn-success">Edit</button>
      </form>
    </section>
    {% endblock %}

{% extends "base.html" %}

{% block title %}{{name}}{% endblock %}

{% block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 pt-3">
          <img src="{{url}}" class="profile-image" alt="{{name}} profile photo">
        </div>
        <div class="col-9 pt-3">
          <h1>{{name}}</h1>
          <form action="/users/{{ id }}/delete" method="POST" >
            <a href="/users/{{ id }}/edit" class="btn btn-primary">Edit</a>
            <button class="btn btn-danger" type="submit" >Delete</button>
          </form>
          <section class="pt-5">
            <h2>Posts</h2>
            <ul>
              {% for post in posts %}
              <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
              {% endfor %}
            </ul>
            <a href="/users/{{id}}/posts/new" class="btn btn-primary">Add Post</a>
          </section>
        </div>
      </div>
    </div>
{% endblock %}

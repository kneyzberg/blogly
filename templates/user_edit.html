{% extends "base.html" %}

{% block title %}Edit User Form{% endblock %}

{% block content %}
    <h1>Edit a User</h1>
    <section>
      <form method="POST">
        <div class="form-group">
          <label for="fname">First name:</label>
          <input type="text" class="form-control" id="fname" name="first_name" placeholder="Enter a first name" value="{{user.first_name}}">
        </div>
        <div class="form-group">
          <label for="lname">Last name:</label>
          <input type="text" class="form-control" id="lname" name="last_name" placeholder="Enter a last name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
          <label for="image_url">Image URL:</label>
          <input type="url" class="form-control" id="image_url" name="profile_url" placeholder="Provide an image of this user" value="{{user.image_url}}">
        </div>
        <a href="/users/{{user.id}}" type="submit" class="btn btn-primary">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </section>
{% endblock %}
